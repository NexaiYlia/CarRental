<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.orh/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Manage cars</title>
    <link rel="icon" type="image/x-icon" href="/img/car_fav.png">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>
<div class="conteiner">
    <div th:insert="blocks/header::header"></div>
    <div th:insert="blocks/menu::menu"></div>
    <div><h1 th:text="#{commentInfo.com}">List comments</h1></div>
    <div>
        <a class="h3" th:href="@{/comments/new}" th:text="#{commentInfo.add}">Add new comment</a>
    </div>
    <div>&nbsp</div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <div>
            <table class="table table-bordered">
                <thead class="tread-green">
                <tr>
                    <th th:text="#{commentInfo.id}">Id</th>
                    <th th:text="#{commentInfo.user}">User</th>
                    <th th:text="#{commentInfo.date}">Date</th>
                    <th th:text="#{commentInfo.content}">Content</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="comment:${comments}">
                    <tr>
                        <td>[[${comment.id}]]</td>
                        <td>[[${comment.user.getName}]]</td>
                        <td>[[${comment.date}]]</td>
                        <td>[[${comment.content}]]</td>
                        <td>
                            <a class="h4" th:href="@{'/comments/edit/'+${comment.id}}" th:text="#{commentInfo.edit}">edit</a>
                            <a class="h4" th:href="@{'/comments/delete/'+${comment.id}}" th:text="#{commentInfo.delete}">delete</a>
                        </td>

                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    function clearFilter(){
    window.location="@{/}"}


</script>
</div>
<footer th:insert="blocks/footer::footer" id="footer_other"></footer>
</body>
</html>
