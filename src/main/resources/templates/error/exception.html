<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <meta charset="UTF-8">
    <title th:text="#{errorException.name}"></title>
    <link rel="icon" type="image/x-icon" href="/img/car_fav.png">
</head>
<body>
<div class="conteiner">
    <header th:insert="blocks/header::header"></header>
    <div>
        <header th:insert="blocks/menu::menu"></header>
    </div>
    <img class="error_img" src="../img/error.png" alt="error">
    <div class="error_text">
        <h1 th:text="${exceptionName}">_</h1>
        <h1 th:text="#{errorException.text}">_</h1>
        <div th:unless="${error}==null">
            <h1 th:text="${error}"></h1>
        </div>
    </div>
    <footer id="footer_other" th:insert="blocks/footer::footer"></footer>
</div>
</body>
</html>
