<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.orh/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/img/car_fav.png">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>
<div class="conteiner">
    <div th:insert="blocks/header::header"></div>
    <div th:insert="blocks/menu::menu"></div>
    <div class="text-center"><h2></h2></div>
    <form th:action="@{/users/update}" method="post" th:object="${user}">
        <div class="border border-secondary rounded p-3">

            <div class="">
                <label class=""><b>Change username:</b></label>
                <div class="col-sm-8">
                    <input type="text" th:placeholder="#{login.placeholderForUsername}" th:field="*{username}"
                           class="form-control">
                </div>
            </div>

            <div class="">
                <label class=""><b>Change password:</b></label>
                <div class="col-sm-8">
                    <input type="password" th:placeholder="#{authorization.surname}" th:field="*{password}"
                           class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class=""><b>Change name:</b></label>
                <div class="">
                    <input type="text" th:placeholder="#{login.placeholderForName}" th:field="*{name}"
                           class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><b>Change surname:</b></label>
                <div class="col-sm-8">
                    <input type="text" th:placeholder="#{authorization.surname}" th:field="*{surname}"
                           class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class=""><b>Change email:</b></label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{email}"
                           class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class=""><b>Change phonenumber:</b></label>
                <div class="">
                    <input type="text" th:field="*{phoneNumber}"
                           class="form-control">
                </div>
            </div>


        </div>
        <input type="hidden" name="id" th:value="${user.id}" required/>
        <button type="submit" class="btn btn-primary m-2"> Save</button>
    </form>
</div>
<form method="GET" th:action="@{'/users/1'}">
    <input type="hidden" name="sortField" value="id"/>
    <input type="hidden" name="sortDirection" value="asc"/>
    <button type="submit" th:text="#{menu.back}" id="btnUsersForAdmin">Back</button>
</form>
<script src="/js/car-settings.js"></script>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
