<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.orh/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="icon" type="image/x-icon" href="/img/car_fav.png">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="conteiner">
    <div th:insert="blocks/header::header"></div>
    <div th:insert="blocks/menu::menu"></div>
    <div class="main-content"><h2>[[${pageTitle}]]</h2></div>
    <div>
        <p><a th:text="#{editAccident.number}">Order number:</a>
            <strong th:text="${order.id}" id="id"></strong>
        </p>
    </div>
    <div>
        <p><a th:text="#{accidentInfo.car}">Car:</a>
            <strong th:text="${order.car.getBrand}" id="brand"></strong>
            <strong th:text="${order.car.getModel}" id="model"></strong>
        </p>
    </div>
    <div>
        <p><a th:text="#{accidentInfo.user}">User:</a>
            <strong th:text="${order.user.getName}" id="userName"></strong>
            <strong th:text="${order.user.getSurname}" id="userSurname"></strong></p>
    </div>
    <form th:action="@{/accidents/save}" method="get" th:object="${accident}">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" th:text="#{editAccident.description}"><b>Description:</b></label>
                    <div class=" col-sm-8">
                        <input type="text" id="description" name="description" th:field="*{description}" class="form-control"  >
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" th:text="#{editAccident.cost}"><b>Cost:</b></label>
                    <div class="col-sm-8">
                        <input type="number" id="cost" name="cost" th:field="*{cost}" class="form-control" >
                    </div>
                </div>
        <div class="text-center">
            <input type="hidden" name="orderId" th:value="${order.id}"/>
            <button type="submit" class="btn btn-primary m-2"> Save</button>
        </div>
    </form>
    <form method="GET" th:action="@{/orders}">
        <button type="submit" th:text="#{menu.back}" id="btnUsersForAdmin">Back</button>
    </form>
</div>
<script src="/js/car-settings.js"></script>
</div>
</div>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
